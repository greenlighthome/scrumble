<template name="userStory">
    <div class="story">
        <div class="text-area">
            <p>{{titleShort 'story'}}</p>
        </div>

        <div class="story-control">
            <button class="glyphicon glyphicon-remove btn btn-danger btn-xs deleteStory"></button>
            <button class="glyphicon glyphicon-pencil btn btn-default btn-xs editStory"></button>
        </div>
    </div>
</template>
